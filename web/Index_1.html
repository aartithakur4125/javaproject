
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<title> Application Form</title>
	<meta name="keywords" content="Study Application Form Responsive widget, Flat Web Templates, Android Compatible web template, 
	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- stylesheets -->
	<link rel="stylesheet" href="css/style.css">
	<!-- google fonts  -->
	<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,700" rel="stylesheet">
</head>
<body>
	<div class="w3ls-banner">
	<div class="heading">
				<h1>Study Application Form</h1>
	</div>
		<div class="container">
			<div class="heading">
				<h2>Application</h2>
				<p>Please fill out the application form carefully</p>
			</div>
			<div class="agile-form">
				<form action="formservlet" method="post">
					<ul class="field-list">
						<li>
							<label class="form-label"> 
								Full Name 
								<span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="full_name" placeholder="" required >
							</div>
						</li>
						
						
						
						<li> 
							<label class="form-label">
							   E-Mail Address
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="email" name="email" placeholder="" required>
							
							</div>
						</li>
						
						<li> 
							<label class="form-label">
							   Mobile Number
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="mobile_number" placeholder="" required >
							</div>
						</li>
						
						<li>
							<label class="form-label">
							  Course teacher
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="teacher" placeholder="" required >
							</div>
						</li>
						<li> 
							<label class="form-label">
							  Department
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="dept" placeholder="" required >
							</div>
						</li>
						<li> 
							<label class="form-label1">
							Application details:
							</label>
							<div class="form-input2">
								<textarea rows="5" cols="20" name="textarea"></textarea>
							
							</div>
						</li>
					</ul>
					<input type="submit" value="Apply Now">
				</form>	
			</div>
		</div>
		
	</div>
</body>
</html>
